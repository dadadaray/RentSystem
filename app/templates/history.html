<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>历史记录</title>
<link rel="stylesheet" type="text/css" href="static/css/history.css">
<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript" src="static/js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="static/js/jquery.easing.js"></script>
<script type="text/javascript" src="static/js/history.js"></script>
<script type="text/javascript" src="static/js/hislist.js"></script>
	<style>
		.timeyear1{
			color: #6bc30d;
    		font-size: 28px;
    		line-height: 20px;
			}
		.return{
			color: #AEAEAE;
			font-size:25px;
			text-decoration:none;
		}
		.return1{
			left:600px;
			top:0px;
			position:absolute;
		}
	</style>
</head>
<body>

<div id="arrow">
	<ul>
		<li class="arrowup"></li>
		<li class="arrowdown"></li>
	</ul>
</div>

<div id="history">

	<div class="title">
		<h2>历史查询记录</h2>
		<div id="circle">
			<div class="cmsk"></div>
			<div class="circlecontent">
				<div thisyear="2015" class="timeblock">
					<h2><div class="timeyear1" >2017</div><h2>

					<div class="clear"></div>
				</div>
				<div class="timeyear">YEAR</div>
			</div>
			<a href="#" class="clock"></a>
		</div>
		<div class="return1"><a href="http://127.0.0.1:5000"  class="return">返回</a></div>
	</div>
	<div id="content">
		<ul class="list">
			{% for item in total %}
				<li>
					<div class="liwrap">
						<div class="lileft">
							<div class="date">
								<span class="year"></span>
								<span class="md">第{{loop.index}}条</span>
							</div>
						</div>

						<div class="point"><b></b></div>

						<div class="liright">
							<div class="histt"><a href="#">目标城市：{{ item.goalCity }}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp出行方式：{{item.way}}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp最高价格:{{item.highPrice}}</a></div>
						</div>
					</div>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
</body>
</html>
